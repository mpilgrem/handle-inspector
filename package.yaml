description:         Please see the README on GitHub at <https://github.com/mpilgrem/handle-inspector#readme>

dependencies:
- base >= 4.7 && < 5
- Win32 >= 2.0

executables:
  inspect:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
